<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="stylesheet" href="style2.css" />
    <style>

      .box {
        width: 200px;
        height: 200px;
        background: green;
        margin: 50px;
        padding: 20px;
        border: 10px solid pink;
      }

      #content {
        box-sizing: content-box;
        position: relative;
      }
      #border {
        box-sizing: border-box;
      }
      p{position: absolute;
      }

    </style>
  </head>
  <body>
      
    <div class="box" id="content"><p>text</p>/div>
    <div class="box" id="border"></div>
  </body>
</html>
